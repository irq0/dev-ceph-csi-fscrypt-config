---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-cephfs-csi-encrypted-sc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: csi-cephfs-sc-encrypted
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-rbd-csi-encrypted-sc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: csi-rbd-sc-encrypted
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-encrypted-sc
  labels:
    app: demo-encrypted-sc
spec:
  selector:
    matchLabels:
      app: demo-encrypted-sc
  template:
    metadata:
      labels:
        app: demo-encrypted-sc
    spec:
      containers:
        - image: cephfscrypt:5000/fscrypt-tumbleweed:latest
          name: main
          command: ["sleep", "infinity"]
          volumeMounts:
            - mountPath: /cephfs
              name: pvc-cephfs
            - mountPath: /rbd
              name: pvc-rbd
      volumes:
        - name: pvc-cephfs
          persistentVolumeClaim:
            claimName: pvc-cephfs-csi-encrypted-sc
            readOnly: false
        - name: pvc-rbd
          persistentVolumeClaim:
            claimName: pvc-rbd-csi-encrypted-sc
            readOnly: false
